<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google fonts for Roboto Condensed -->
    <!-- Use with following rules: font-family: 'Roboto', sans-serif; -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

    <!-- SASS rendered CSS -->
    <link href="/styles/layout.css" rel="stylesheet" type="text/css">

    <!-- Use Font Awesome to get icons for flag, retweet, and like -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/register.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div>
        <img src="/images/bird.png">
        <p>Tweeter</p>
      </div>
      <div>
        <p class="login-handle"></p>
        <form class="logout" action="/users/logout" method="POST">
          <input type="submit" name="logout" value="Logout">
        </form>
        <button class='nav-login'>Login</button>
        <button class='nav-register'>Register</button>
        <button class='compose-button'><span class="fas fa-edit"></span> Compose</button>
      </div>
    </nav>

    <!-- Register and login form -->
    <div class="user-requests">
      <form class="register" action="/users/register" method="POST">
        <input type="text" name="firstName" value="And" placeholder="First">
        <input type="text" name="lastName" value="Car" placeholder="Last">
        <input type="text" name="handle" value="@ac" placeholder="@Handle">
        <input type="email" name="email" value="ajc@gmail.com" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" name="register" value="Register">
      </form>

      <form class="login" action="/users/login" method="POST">
        <input type="email" name="email" value="ajc@gmail.com" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" name="login" value="Login">
      </form>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Container for the new tweet form -->
      <section class="new-tweet">
        <p>Compose Tweet</p>
        <form class="submit-tweet" action="/tweets" method="POST">
          <textarea id="new-tweet-input" class="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>  <!-- Default counter starting point -->
          <p class="submit-error"></p>      <!-- Element for displaying error messages -->
        </form>
      </section>

      <!-- The container for displayed tweets -->
      <section id="tweets-container">

      </section>
      <p>No more tweets</p>
    </main>
    <footer>
      <p>Tweeter App, 2017
    </footer>
  </body>
</html>
