<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google fonts for Roboto Condensed -->
    <!-- Use with following rules: font-family: 'Roboto', sans-serif; -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

    <!-- SASS compiled CSS -->
    <link rel="stylesheet" href="/sass/output.css" type="text/css" />

    <!-- App CSS -->
    <!-- <link rel="stylesheet" href="/styles/layout.css" type="text/css" /> -->

    <!-- Nav CSS -->
    <!-- <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> -->

    <!-- Form CSS -->
    <!-- <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> -->

    <!-- Tweet CSS -->
    <!-- <link rel="stylesheet" href="/styles/tweets.css" type="text/css" /> -->

    <!-- Use Font Awesome to get icons for flag, retweet, and like -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class='compose-button'><span class="fas fa-edit"></span> Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Container for the new tweet form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="submit-tweet" action="/tweets" method="POST">
          <textarea id="new-tweet-input" class="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>  <!-- Default counter starting point -->
          <p class="submit-error"></p>      <!-- Element for displaying error messages -->
        </form>
      </section>

      <!-- The container for displayed tweets -->
      <section id="tweets-container">
      </section>

    </main>
  </body>
</html>
